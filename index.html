
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <center>
      <div class="col-xs-12 heading">
        <h1>Image Identification app  <img src="logo.gif"></h1>
      </div>
      <div class="col-sm-6 col-xs-12 main_div">
        <label>Webcam View</label>
        <div id="camera">

        </div>
        <button onclick="takePhoto()" class="btn btn-info">Take Photo</button>
      </div>
      <div class="col-sm-6 col-xs-12 main_div">
        <label>Picture View</label>
        <div id="snapshot">

        </div>
        <button onclick="checkImage()" class="btn btn-warning">Check Image</button>
      </div>
      
    </center>
    <div class="col-xs-12 Item_div">
      <h4 class="col-sm-6 col-xs-12"><img src="blub.gif"><span id="object_name"></span> </h4>
    </div>
    <div class="copy_right_footer">
      Developed by ~ Maanas
    </div>

    
<script src="main.js"></script>
